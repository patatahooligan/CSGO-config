sv_cheats "1"

// Bind f to no-clip
bind "f" "noclip"

// Do not limit or auto-balance teams. This enables uneven bot setups.
mp_limitteams "0"
mp_autoteambalance "0"

// Hour-long rounds
mp_roundtime "60"
mp_roundtime_defuse "60"

// Buy anywhere, anytime, with lots of money
mp_buytime "9999"
mp_buy_anywhere "1"
mp_maxmoney "60000"
mp_startmoney "60000"

// Infinite ammo
sv_infinite_ammo "1"

// Carry up to 5 nades
ammo_grenade_limit_total "5"

// End warm-up if appicable, remove freezetime
mp_freezetime "0"
mp_warmup_end

// Show nade trajectory
sv_grenade_trajectory "1"
sv_grenade_trajectory_time "10"

// Restart the round to allow all the previous to take effect
mp_restartgame "1"